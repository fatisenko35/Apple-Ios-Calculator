<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ios Calculator</title>
</head>
<body>
    <div class="container">
        <div class="content1"></div>
        <div class="content2"><button id="content2"></button></div>
        <div class="content3" ><button id="content3"></button></div>
        <button class="delete top">AC</button>
        <button class="operator plus-minus top">+/-</button>
        <button class="operator modulus top">%</button>
        <button class="operator division">/</button>
        <button class="num seven">7</button>
        <button class="num eight">8</button>
        <button class="num nine">9</button>
        <button class="operator multiplication">x</button>
        <button class="num four">4</button>
        <button class="num five">5</button>
        <button class="num six">6</button>
        <button class="operator minus">-</button>
        <button class="num one">1</button>
        <button class="num two">2</button>
        <button class="num three">3</button>
        <button class="operator plus">+</button>
        <div class="zero-container"><button class="num zero">0</button></div>
        <button class="num point">.</button>
        <button class="equal">=</button>
        
    </div>
    
    <script src="app.js"></script>
</body>
</html>
