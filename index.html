<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon">
</head>
<body>
    <section class="container">
        <div class="btn content1"></div>
        <div class="btn content2"><button id="content2"></button></div>
        <div class="btn content3"><button id="content3"></button></div>
        <div class="btn"><button id="ac_tuş" class="tuş delete">AC</button></div>
        <div class="btn"><button id="artı_eksi_tuş" class="tuş">+/-</button></div>
        <div class="btn"><button id="modülüs" class="tuş operator">%</button></div>
        <div class="btn"><button id="bölme" class="tuş operator">/</button></div>
        <div class="btn"><button id="yedi" class="tuş num">7</button></div>
        <div class="btn"><button id="sekiz" class="tuş num">8</button></div>
        <div class="btn"><button id="dokuz" class="tuş num">9</button></div>
        <div class="btn"><button id="çarpı" class="tuş operator">x</button></div>
        <div class="btn"><button id="dört" class="tuş num">4</button></div>
        <div class="btn"><button id="beş" class="tuş num">5</button></div>
        <div class="btn"><button id="altı" class="tuş num">6</button></div>
        <div class="btn"><button id="eksi" class="tuş operator">-</button></div>
        <div class="btn"><button id="bir" class="tuş num">1</button></div>
        <div class="btn"><button id="iki" class="tuş num">2</button></div>
        <div class="btn"><button id="üç" class="tuş num">3</button></div>
        <div class="btn"><button id="artı" class="tuş operator">+</button></div>
        <div class="btn content_0_tuşu"><button id="sıfır" class="tuş num">0</button></div>
        <div class="btn"><button id="nokta" class="tuş num">.</button></div>
        <div class="btn"><button id="eşittir" class="tuş equal">=</button></div>
        <div class="hr"><hr></div>
        
    </section>
    <script src="app.js"></script>
</body>
</html>
